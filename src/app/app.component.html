<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{even: even % 2 === 0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: num % 2 !== 0}"
          [ngStyle]="{backgroundColor: num % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let num of oddNumbers">
          {{ num }}
        </li>
      </ng-template>
    </div>
  </div>
</div>
