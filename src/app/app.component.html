<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{even: even % 2 === 0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{even: even % 2 === 0}"
          *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
      </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: num % 2 !== 0}"
          [ngStyle]="{backgroundColor: num % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let num of oddNumbers">
          {{ num }}
        </li>
      </ng-template>
      <p appBasicHighlight>Style me with the new directive</p>
      <!-- Now we can use the defaultColor and highlightColor properties from
      our directive class. -->
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'">Now this one uses the appBetterHighlight directive.</p>
      <!-- Switch case statement in Angular -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
